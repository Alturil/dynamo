<head>
	<title>Dynamo - Sala de Ensayo</title>

<body>

	<nav>
		<ul class="row">
			<li><a href="#" alt="">Inicio</a></li>
			<li><a href="#" alt="">Contacto</a></li>
			<li><a href="#" alt="">Reservas</a></li>

	<div class="hero">
		<section class="row">
			<p>Estas escuchando nuestra radio en vivo</p>			
			<br>
			<input type="range" min="0" max="100" step="1" name="volume" id="volume">
			<audio autoplay=false id="audio">
				<source src="http://audio-mp3.ibiblio.org:8000/wcpe.mp3" type="audio/mpeg">
		  		<source src="http://audio-ogg.ibiblio.org:8000/wcpe.ogg" type="audio/ogg">
				Tu browser no soporta HTML5 audio :(
			</audio>
		</section>
	</div>

	<section class="row" id="contacto">
		<div class="col-6">
			<h1>Contacto</h1>
			<form>
				<label for="email">email:</label>
	  			<input type="email" name="email" id="email">
	  			<label for="message">mensaje:</label>
	  			<textarea name="message" id="message"></textarea>
	  			<input type="submit" value="Enviar">
			</form>
		</div>
	</section>

</body>
