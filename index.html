<!DOCTYPE html lang="es">
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/nav.css">
	<link rel="stylesheet" type="text/css" href="css/controls.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">

	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/js.js"></script>

	<title>Radio Dynamo</title>
</head>
<body>

<main>
	<nav>
		<ul id="menuIcon">
			<span>Radio Dynamo</span>
			<i class="fa fa-bars" aria-hidden="true"></i>
		</ul>	
		<ul id="links" class="row">
			<li><a href="#">inicio</a></li>
			<li><a href="#contact">contacto</a></li>			
			<li><a href="#social-media">social media</a></li>
		</ul>
	</nav>

	<audio id="audio">
		<source src="http://server4.veemesoft.com.ar:26948/;" />
	</audio>

	<div class="hero">		
		<section>
			<!-- <h1>Radio Dynamo</h1> -->
			<img src="img/logo.png"  width="550">
			<p>Estas escuchando nuestra radio en vivo</p>

			<div id="metadata">
				<img id="metadata-cover" alt="Caratula">				
				<p id="metadata-track">Song</p>
			</div>			

			<div class="controls">
				<i id="playPause" class="fa fa-pause-circle-o" aria-hidden="true"></i>
				<input type="range" min="0" max="100" step="1" name="volume" id="volume" value="100">
			</div>

		</section>
	</div>

	<div class="row">
		<section class="col-6" id="contact">
			<h1>Contacto</h1>
			<div class="form-messages hidden">
				<p>Gracias por tu mensaje!</p>				
				<span>Volver</span>
			</div>
			<form id="ajax-contact" action="post" action="mailer.asp">  <!-- method="post" action="mailer.php" -->
				<label for="nombre">nombre:</label>
	  			<input name="nombre" id="nombre" required>
	  			<label for="message">mensaje:</label>
	  			<textarea name="message" id="message" required></textarea>
	  			<input type="submit" value="Enviar">
			</form>
		</section>
		<section class="col-6" id="social-media">
			<h1>Social media</h1>
			<p>Seguinos en nuestras redes sociales:</p>
			<div id="social-icons">
				<a target="_blank" href="https://www.facebook.com/Dynamo-Sala-de-ensayo-1768504143393601/"><i class="fa fa-facebook"></i></a>
				<a target="_blank" href="#"><i class="fa fa-twitter"></i></a>
				<a target="_blank" href="https://www.instagram.com/dynamosaladeensayo"><i class="fa fa-instagram"></i></a>
			</div>			
		</section>
	</div>

</main>

</body>
</html>
